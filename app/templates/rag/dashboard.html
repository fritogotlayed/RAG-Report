{% extends "base.html" %}
{% block content %}
    <table class="table table-striped table-bordered">
    <thead>
    <tr>
        <td>Name</td>
        {% for header in headers %}
            <td>{{  header }}</td>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for entity in entities %}
        <tr>
            <td>{{ entity.name }}</td>
            {% for metric in entity.metrics %}
                <td>{{  metric.status }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
